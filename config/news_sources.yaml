    url: "https://www.bbc.com/news"
    rss_feed: "https://feeds.bbci.co.uk/news/rss.xml"
    backup_url: "https://www.bbc.co.uk/news"
    region: "UK"
    language: "en"
    scrape_method: "newspaper3k"
    selectors:
      article_list: "div.gs-c-promo"
      article_url: "a.gs-c-promo-heading"
