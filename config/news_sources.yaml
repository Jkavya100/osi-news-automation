# ===========================================
# CONFIGURATION NOTES
# ===========================================
# Priority Levels:
#   1 = Highest (Major international sources, most reliable)
#   2 = High (Major regional sources)
#   3 = Medium (Secondary international sources)
#   4 = Lower (Regional/specialized sources)
#   5 = Lowest (Backup sources)
#
# Scrape Methods:
#   - newspaper3k: Best for standard news sites
#   - beautifulsoup: For sites with custom structure
#   - playwright: For JavaScript-heavy sites
#
# Rate Limiting:
#   - Always respect robots.txt
#   - Minimum 2 second delay between requests
#   - Higher delays for stricter sites (NYT, WaPo)
#
# Selectors may need periodic updates as sites change their HTML
# ============================================
